<!-- Sidebar Overlay (Mobile) -->
<div 
  class="sidebar-overlay"
  [class.show]="isOpen"
  (click)="isOpen = false">
</div>

<!-- Sidebar -->
<aside class="sidebar" [class.open]="isOpen">
  <div class="sidebar-content">
    <!-- Sidebar Header -->
    <div class="sidebar-header">
      <div class="sidebar-logo">
        <div class="logo-icon">
          <!-- School/Education Icon -->
          <svg class="logo-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"></path>
          </svg>
        </div>
        <span class="logo-text">LexFix System</span>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="sidebar-nav">
      <ul class="nav-list">
        <!-- Dashboard Menu Item (just as placeholder, you can remove this later) -->
        <li class="nav-item">
          <div class="nav-link-wrapper">
            <a routerLink="/dashboard/home" class="nav-link" routerLinkActive="active" >
              <span class="nav-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
                </svg>
              </span>
              <span class="nav-label">Dashboard</span>
            </a>
          </div>
        </li>

        <li class="nav-item">
          <div class="nav-link-wrapper">
            <a routerLink="/dashboard/words" class="nav-link" routerLinkActive="active">
              <span class="nav-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
              </span>
              <span class="nav-label">Words Library</span>
            </a>
          </div>
        </li>

        
        
        <!-- You can add more menu items here later -->
      </ul>
    </nav>
  </div>
</aside>

<!-- Main Content Area -->
<div class="main-layout" [class.sidebar-open]="isOpen">
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <!-- Mobile Menu Button -->
      <button 
        class="hamburger-btn"
        (click)="toggleSidebar()"
        aria-label="Toggle menu">
        <svg class="hamburger-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <!-- Logo/Title -->
      <div class="header-title">
        <h1 class="title-text">LexFix Dashboard</h1>
      </div>

      <!-- Right Side Actions -->
      <div class="header-actions">
        <!-- Dark Mode Toggle -->
        <button 
          class="theme-toggle"
          (click)="toggleDarkMode()"
          [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'">
          <svg *ngIf="!isDarkMode" class="theme-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
          <svg *ngIf="isDarkMode" class="theme-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
        </button>

        <!-- Profile Dropdown -->
        <div class="profile-dropdown">
          <button 
            class="profile-btn"
            (click)="toggleProfileDropdown()"
            aria-label="User menu">
            <div class="profile-avatar">
              <span class="avatar-text">YO</span>
            </div>
          </button>

          <!-- Dropdown Menu -->
          <div class="dropdown-menu" [class.show]="showProfileDropdown">
            <div class="dropdown-header">
              <div class="user-info" *ngIf="user">
                <p class="user-name">{{ user.name }}</p>
                <p class="user-email">{{ user.email }}</p>
              </div>
            </div>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" (click)="onLogout()">
              <svg class="dropdown-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Page Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
